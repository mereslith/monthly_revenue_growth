<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>月營收成長率計算器</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f5f5f5;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
    }
    .result { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; }
</style>
</head>
<body>

<h2>📊 月營收成長率計算器</h2>

<label>8 月營收</label>
<input type="number" id="aug" placeholder="輸入 8 月營收">

<label>去年同期 8 月營收</label>
<input type="number" id="aug_last" placeholder="輸入去年同期 8 月營收">

<label>7 月營收</label>
<input type="number" id="jul" placeholder="輸入 7 月營收">

<label>去年同期 7 月營收</label>
<input type="number" id="jul_last" placeholder="輸入去年同期 7 月營收">

<label>本年迄今累計營收</label>
<input type="number" id="ytd" placeholder="輸入本年累計營收">

<label>去年同期累計營收</label>
<input type="number" id="ytd_last" placeholder="輸入去年同期累計營收">

<button onclick="calcGrowth()">計算</button>

<div class="result" id="result"></div>

<script>
function calcGrowth() {
    const aug = parseFloat(document.getElementById('aug').value);
    const aug_last = parseFloat(document.getElementById('aug_last').value);
    const jul = parseFloat(document.getElementById('jul').value);
    const ytd = parseFloat(document.getElementById('ytd').value);
    const ytd_last = parseFloat(document.getElementById('ytd_last').value);

    function growth(curr, prev) {
        if (!prev || prev === 0) return "無法計算（前期為 0）";
        return ((curr - prev) / prev * 100).toFixed(2) + "%";
    }

    const resultHTML = `
        <h3>計算結果</h3>
        <p>8 月 vs 去年同期：${growth(aug, aug_last)}</p>
        <p>8 月 vs 7 月：${growth(aug, jul)}</p>
        <p>累計營收成長率：${growth(ytd, ytd_last)}</p>
    `;

    document.getElementById('result').innerHTML = resultHTML;
}
</script>

</body>
</html>
